{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block body %}
<form id="search-form" class="form" action="" method="post">
    <h3 class="text-center text-info">Search</h3>
        <div class="form-row">
            <div class="form-group col-md-6 ">
              <input type="text" name="search_for" id="search_for" class="form-control"
               placeholder="Search Amazon product by ASIN " required minlength="2">
            </div>
            <div class="form-group col-md-6">
                <input type="number" name="page_num" id="page_num" class="form-control"
                       placeholder="Page no." required>
            </div>
        </div>
    <div class="form-group text-center">
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Search">
    </div>
</form>
<div class="text-center font-weight-bold text-danger"> {{error}} </div>
{% if results %}
    {% for key, value in results.items() %}
        <div class="text-center text-info">{{key}}</div>
        <div class="text-center">{{value}}</div>
        </br></br>
    {% endfor %}
{% endif %}
{% endblock %}
